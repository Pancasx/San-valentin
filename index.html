<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>¿Quieres ser mi San Valentín?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #ff4b5c;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        text-shadow: 2px 2px 4px #000;
        font-family: "Helvetica Neue", sans-serif;
        text-align: center;
        position: relative;
      }
      .contenido {
        display: flex;
        justify-content: center; /* Centra todo el contenido */
        align-items: center; /* Centra el contenido verticalmente */
        width: 100%; /* Toma todo el ancho disponible */
        max-width: 1200px; /* Limita el ancho máximo */
      }
      .imagenes-container {
        display: block;
        flex-direction: row; /* Coloca las imágenes en columna */
        gap: 20px;
        margin-right: 20px; /* Espacio entre las imágenes y el texto */
      }
      .imagen {
        width: 200px; /* Tamaño de las imágenes */
        height: auto;
      }
      h1 {
        font-size: 2.5em;
        margin: 0.5em;
        opacity: 0;
        animation: fadeIn 1s forwards;
      }
      .boton-container {
        display: flex;
        gap: 20px;
        margin-top: 2em; /* Espacio debajo del texto */
      }
      button {
        padding: 0.8em 2em;
        font-size: 1.2em;
        color: #fff;
        background-color: #d62828;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease;
        opacity: 0;
        animation: fadeIn 1s forwards 0.5s;
      }
      button:hover {
        background-color: #a61c1c;
      }
      #mensaje {
        display: none;
        margin-top: 2em;
        font-size: 1.5em;
        padding: 0 1em;
        max-width: 600px;
        text-align: center;
        animation: fadeIn 1s forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="contenido">
      <div class="imagenes-container" id="imagenesContainer">
        <img src="pookie_1.jpeg" class="imagen" />
        <img src="pookie_2.jpeg" class="imagen" />
      </div>
      <h1 id="mensajeTexto">Hola Pookie, ¿Cómo estás?</h1>
    </div>
    <div class="boton-container" id="botonContainer">
      <button onclick="mostrarMensajeMal()">Mal</button>
      <button onclick="siguienteMensaje()">Bien</button>
    </div>
    <p
      id="mensajeMal"
      style="
        display: none;
        font-size: 1.2em;
        max-width: 600px;
        text-align: center;
      "
    >
      Pues dudo mucho que estés mal si me tienes a mí y encima esta página web
      tan mona de San Valentín.
    </p>
    <p
      id="mensajeEnserio"
      style="
        display: none;
        font-size: 1.2em;
        max-width: 600px;
        text-align: center;
      "
    >
      Pookie no seas MALA, sígueme el juego :(
    </p>
    <div id="mensaje" style="display: none">
      <p>
        Eres una persona muy especial y te quiero mucho. Prepárate para una
        serie de detallitos.
      </p>
    </div>
<script>
  let mensajes = [
    "Hola Pookie, ¿Cómo estás?",
    "Quiero decirte que eres una persona increíblemente especial para mí y me hace muy feliz tenerte en mi vida.",
    "Me gustaría saber una cosa muuuuuuuuuuuuuuy importante",
    "¿Quieres ser mi San Valentín?",
  ];
  let indice = 0;

  let imagenes = [
    ["pookie_1.jpeg", "pookie_2.jpeg"], // Primer mensaje
    ["pookie_3.jpeg", "pookie_4.jpeg"], // Segundo mensaje
    ["pookie_5.jpeg", "pookie_6.jpeg"], // Tercer mensaje
    ["pookie_7.jpeg", "pookie_8.jpeg"], // Cuarto mensaje
  ];

  function mostrarMensajeMal() {
    document.getElementById("mensajeMal").style.display = "block";
  }

  function mostrarMensajeEnserio() {
    document.getElementById("mensajeEnserio").style.display = "block";
  }

  function siguienteMensaje() {
    let mensajeTexto = document.getElementById("mensajeTexto");
    let botonContainer = document.getElementById("botonContainer");
    let mensajeMal = document.getElementById("mensajeMal");
    let mensajeEnserio = document.getElementById("mensajeEnserio");
    let imagenesContainer = document.getElementById("imagenesContainer");
    let imagen1 = imagenesContainer.getElementsByTagName("img")[0];
    let imagen2 = imagenesContainer.getElementsByTagName("img")[1];

    mensajeTexto.style.opacity = "0";
    setTimeout(() => {
      indice++;
      if (indice < mensajes.length) {
        mensajeTexto.innerText = mensajes[indice];
        mensajeTexto.style.opacity = "1";
        mensajeMal.style.display = "none";
        mensajeEnserio.style.display = "none";

        // Cambiar las imágenes
        imagen1.src = imagenes[indice][0];
        imagen2.src = imagenes[indice][1];

        if (indice === 1) {
          botonContainer.innerHTML = `<button onclick="siguienteMensaje()">Ya sabía porque soy lo mejor</button> <button onclick="mostrarMensajeEnserio()">ENSERIO? PRIMERA NOTICIA</button>`;
        } else if (indice === 2) {
          botonContainer.innerHTML = `<button onclick="siguienteMensaje()">¿Qué cosa será?</button>`;
        } else if (indice === 3) {
          botonContainer.innerHTML = `<button onclick="mostrarMensaje()">Sí</button> <button onclick="mostrarMensajeNo()">No</button>`;
        }
      }
    }, 500);
  }

  function mostrarMensaje() {
    document.getElementById("mensajeTexto").style.display = "none";
    document.getElementById("botonContainer").style.display = "none";
    document.getElementById("mensaje").style.display = "block";
  }

  function mostrarMensajeNo() {
    alert(
      "POOKIE NO ME CREO QUE SIQUIERA HAYAS PENSADO EN NO SER MI SAN VALENTÍN, ENTONCES SABRÁ DIOS QUIÉN SERÁ"
    );
  }
</script>
  </body>
</html>
